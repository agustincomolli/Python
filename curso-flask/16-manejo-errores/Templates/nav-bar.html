<nav>
  <!-- 
    Muestra una imagen situada en la carpeta "static/assets/images". Flask 
    utiliza la función "url_for()" para generar automáticamente la URL correcta. 
  -->
  <img src="{{ url_for('static', filename='assets/images/logo.webp') }}" alt="">
  <ul>
    <li>
      <!-- en url_for() siempre va la función declarada, no la app.route() -->
      <a href="{{url_for('index')}}">Inicio</a>
    </li>
    <li>
      <a href="https://www.google.com.ar">Google</a>
    </li>
  </ul>
</nav>
